<div class="container mt-5">
    <h2>Modifier un Client</h2>
    <form (submit)="updateCustomer()">
      <div class="mb-3">
        <label>Pr√©nom</label>
        <input type="text" class="form-control" [(ngModel)]="customer.firstName" name="firstName">
      </div>
      <div class="mb-3">
        <label>Nom</label>
        <input type="text" class="form-control" [(ngModel)]="customer.lastName" name="lastName">
      </div>
      <div class="mb-3">
        <label>Date d'inscription</label>
        <input type="date" class="form-control" [(ngModel)]="customer.registrationDate" name="registrationDate">
      </div>
      <div class="mb-3">
        <label>Abonnement Actif</label>
        <select class="form-control" [(ngModel)]="customer.activeSubscription" name="activeSubscription">
          <option [value]="true">Oui</option>
          <option [value]="false">Non</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
  </div>
